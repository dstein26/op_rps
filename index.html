<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <header class="theme-header flex-row flex-centered border-thin">
            <h1 class="flex-column flex-centered">Rock Paper Scissors</h1>
        </header>    
        <script src="rps.js" async defer></script>
        <div class="main-content flex-column theme-main">
            <p>Play rock-paper-scissors vs a computer opponent.</p>
            <div class="flex-column flex-centered theme-inherit">
                <div class="flex-row flex-centered theme-inherit">
                    <div id="ROCK" class="game-button border-thick flex-column flex-centered align-centered theme-inherit">
                        <img src="assets/coal.png" alt="ROCK" width=150 height=150>
                        ROCK
                    </div>
                    <div id="PAPER" class="game-button border-thick flex-column flex-centered align-centered theme-inherit">
                        <img src="assets/ancient-scroll.png" alt="PAPER" width=150 height=150>
                        PAPER
                    </div>
                    <div id="SCISSORS" class="game-button border-thick flex-column flex-centered align-centered theme-inherit">
                        <img src="assets/scissors.png" alt="SCISSORS" width=150 height=150 style="filter:invert(1)">
                        SCISSORS
                    </div>
                </div>
                <div class="flex-row flex-centered theme-inherit">
                    <progress id="SCORE" value=35 max=100></progress>
                </div>
            </div>
            <div>
                <h3>Resources</h3>
                <ul>
                    <li><a href="https://www.flaticon.com/free-icons/coal" title="coal icons">Coal icons created by Freepik - Flaticon</a></li>
                    <li><a href="https://www.flaticon.com/free-icons/scroll" title="scroll icons">Scroll icons created by Freepik - Flaticon</a></li>
                    <li><a href="https://www.flaticon.com/free-icons/scissor" title="scissor icons">Scissor icons created by Freepik - Flaticon</a></li>
                </ul>
            </div>
        </div>

        
        <footer class="theme-header border-thin">
            <small>Â© <script>document.write(new Date().getFullYear())</script> Dan Stein. All Rights Reserved.</small>
        </footer>
    </body>
</html>
